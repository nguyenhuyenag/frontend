<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window open</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <button id="myBtn" class="btn btn-primary">
            Mở cửa sổ popup
        </button>
        <a href="https://nguyenhuyenag.wordpress.com" target="_blank" rel="noopener noreferrer">Mở tab mới</a>
    </div>
    <script>
         // Get the button element
        const button = document.getElementById('myBtn');
        // popup allowed
        button.onclick = () => {
            window.open('https://nguyenhuyenag.wordpress.com', '_blank', 'width=800,height=600');
        };
    </script>
</body>

</html>
