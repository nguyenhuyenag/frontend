<!DOCTYPE html>
<html lang="vi">

<head>
    <title>A simple calendar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../commons/css/bootstrap-4.3.1.min.css">
    <style>
        body {
            padding: 10px;
        }
    </style>
</head>

<body>
    <label for="calendar">Select: </label>
    <select></select>
    <h2>JANUARY</h2>
    <h3>31</h3>
    <script>
        const arr = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        let month = document.querySelector("h2");
        let select = document.querySelector("select");
        let day_of_month = document.querySelector("h3");
        // create select box
        arr.forEach((v, i) => {
            let el = document.createElement("option");
            el.value = i + 1;
            el.innerHTML = v;
            select.appendChild(el);
        });
        let choice = 0, day = 31;
        select.onchange = function () {
            choice = parseInt(select.value);
            month.innerHTML = arr[choice - 1].toUpperCase();
            if (choice === 2) {
                day = 28;
            } else if ([4, 6, 9, 11].includes(choice)) {
                day = 30;
            } else {
                day = 31;
            }
            day_of_month.innerHTML = day;
        }
    </script>
</body>

</html>
