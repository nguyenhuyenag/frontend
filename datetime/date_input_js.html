<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <title>Datepicker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .input-group {
            width: 300px !important;
        }

        input:hover {
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            moment.updateLocale('en', {
                week: {
                    dow : 1, // Monday is the first day of the week.
                }
            });
            defaultDateInput();
            function defaultDateInput() {
                const now = moment();
                // console.log(now);
                const formattedDate = now.format('YYYY-MM-DD');
                const formattedDateTime = now.format('YYYY-MM-DDTHH:mm:ss');
                $('#inputDate').val(formattedDate);
                $('#inputDateTime').val(formattedDateTime);
                $('#inputWeek').val(now.weekYear() + "-W" + now.week());
            }
        });
    </script>
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-center">
            <div class="form-group" style="margin-right: 10px;">
                <label class="font-weight-bold" for="inputDate">Date</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="inputDate" name="inputDate" />
                </div>
            </div>
            <div class="form-group" style="margin-right: 10px;">
                <label class="font-weight-bold" for="inputDateTime">Datetime</label>
                <div class="input-group">
                    <input type="datetime-local" class="form-control" id="inputDateTime" name="inputDateTime" />
                </div>
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="inputWeek">Week</label>
                <div class="input-group">
                    <input type="week" class="form-control" id="inputWeek" name="inputWeek" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
