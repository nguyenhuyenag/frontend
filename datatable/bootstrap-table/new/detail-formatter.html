<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Table Examples</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.21.4/bootstrap-table.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
      <table
      id="table"
      data-toggle="table"
      data-height="460"
      data-detail-view="true"
      data-detail-view-by-click="true"
      data-detail-view-icon="false"
      data-show-columns="true"
      data-url="https://examples.wenzhixin.net.cn/examples/bootstrap_table/data">
      <thead>
        <tr>
          <th data-field="id" data-detail-formatter="idDetailFormatter">ID</th>
          <th data-field="name" data-detail-formatter="nameDetailFormatter">Item Name</th>
          <th data-field="price" data-detail-formatter="priceDetailFormatter">Item Price</th>
        </tr>
      </thead>
    </table>
    
    <script>
      function idDetailFormatter(index, row) {
        return index + '. Item ID: ' + row.id
      }
    
      function nameDetailFormatter(index, row) {
        return index + '. Item Name: ' + row.name
      }
    
      function priceDetailFormatter(index, row) {
        return index + '. Item Price: ' + row.price
      }
    </script>
    
    </div>
</body>

</html>
