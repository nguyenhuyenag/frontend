<script>
  init({
    title: 'Update Cell',
    desc: 'Update the specified cell: `$table.bootstrapTable(\'updateCell\', {index: 1, field: \'name\', value: \'Updated Name\'})`.',
    links: ['bootstrap-table.min.css'],
    scripts: ['bootstrap-table.min.js']
  })
</script>

<div id="toolbar">
  <button id="button" class="btn btn-secondary">updateCell</button>
</div>
<table
  id="table"
  data-toggle="table"
  data-toolbar="#toolbar"
  data-height="428"
  data-url="json/data1.json">
  <thead>
    <tr>
      <th data-checkbox="true" data-field="state"></th>
      <th data-field="id">ID</th>
      <th data-field="name" data-width="300">Item Name</th>
      <th data-field="price">Item Price</th>
    </tr>
  </thead>
</table>

<script>
  var $table = $('#table')
  var $button = $('#button')

  function mounted() {
    $button.click(function () {
      let i = 0
      setInterval(() => {
        $table.bootstrapTable('updateCell', {
          index: 1,
          field: 'name',
          value: `Updated Name ${i++}`,
          reinit: false
        })
      }, 100)
    })
  }
</script>
