<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Datatables</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.js"></script>
    <link type="text/css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
    <style>
        table tbody tr {
            cursor: pointer;
        }
    </style>
    <script>
        $(function () {
            /*
                - As a string (e.g. dataSrc: 'myData') - obtain data from a different property in the source object.

                - As an empty string (e.g. dataSrc: '') - the data source is not an object but an array.
                
                - As a function (e.g. dataSrc: function(json) {}) - a function can be used to transform the data from
                one source format to another (for example you could convert from XML to a Javascript object). The value
                returned from the function is used as the data for the table.
            */
            $('#example').DataTable({
                ajax: {
                    "url": "../ajax/data/arrays_custom_prop.txt",
                    "dataSrc": "demo" // <- here
                }
            });
        });
    </script>
</head>

<body>
    <div class="container mt-4">
        <h3 class="text-center"><a href="http://127.0.0.1:5500/">Home</a></h3>
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Extn.</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
