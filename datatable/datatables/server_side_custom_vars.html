<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Datatables</title>
    <link type="text/css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.js"></script>
    <style>
        table tbody tr {
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                ajax: {
                    "url": "https://randomuser.me/api/",
                    // "processing": true,
                    // "serverSide": true,
                    "data": function(d) {
                        console.log(d.name);
                    }
			    },
                columns: [
                    {
                        render: function(data, type, row) {
                            return "";
                        }
                    }
                ],
                columnDefs: [
                    // canh giua noi dung
                    { "className": "dt-center", "targets": 0 } // "targets": "_all"
                ]
            });
        });
    </script>
</head>

<body>
    <div class="container mt-4">
        <h3 class="text-center"><a href="http://127.0.0.1:5500/">Home</a></h3>
        <h5 class="text-center">Click row</h5>
        <table id="example" class="row-border hover order-column" style="width:100%">
            <thead>
                <tr class="text-center">
                    <th>Name</th>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
