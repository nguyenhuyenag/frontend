<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Datatables</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
    <!-- <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/4.0.0/material-components-web.min.css" /> -->
    <!-- <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.material.min.css" /> -->
    <style>
        table tbody tr {
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                ajax: '../ajax/data/objects_salary.txt',
                columns: [
                    { data: 'name' },
                    { data: 'position' },
                    { data: 'office' },
                    { data: 'extn' },
                    { data: "start_date" },
                    { data: "salary" }
                ],
            });
            // $('#example').removeClass( 'display' ).addClass('table table-striped table-bordered');
        });
    </script>
</head>

<body>
    <div class="container mt-4">
        <h3 class="text-center"><a href="http://127.0.0.1:5500/">Home</a></h3>
        <h5 class="text-center">hover: styling to highlight a row when the mouse is hovered over it</h5>
        <table id="example" class="mdl-data-table" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Progress</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
