<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>noConflict</title>
    <link rel="shortcut icon" href="#">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        button {
            cursor: pointer;
        }
    </style>
    <script>
        $(function () {
            var jq = $.noConflict();
            jq('button').click(() => {
                jq('img').hide(1000);
            });
        });
    </script>
</head>

<body>
    <div class="container mt-4">
        <h5>noConflict(): Khôi phục lại giá trị mặc định của `$`</h5>
        <pre>
            var jq = $.noConflict();
            jq('button').click(function () {
                jq('img').hide(1000);
            });
        </pre>
        <div class="text-center">
            <button>Hide image</button>
        </div>
        <hr>
        <div class="text-center">
            <img src="../images/img_travtree.png">
        </div>
    </div>
</body>

</html>
