<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            counter-reset: section;
        }

        h4::before {
            color: brown;
            counter-increment: section;
            content: counter(section) ") ";
        }
    </style>
    <script>
        let isActive = true;
        $(function () {
            $(".btn1").click(function () {
                $(".div1").animate({ left: '550px' });
            });
            $(".btn2").click(function () {
                $(".div1").animate({
                    left: '250px',
                    // opacity: '0.5',
                    height: '150px',
                    width: '150px'
                });
            });
            $(".btn3").click(function () {
                $(".div3").animate({
                    left: '250px',
                    height: '+=150px',
                    width: '+=150px'
                });
            });
            $(".btn4").click(function () {
                $(".div4").animate({
                    height: 'toggle'
                });
            });
            $(".btn5").click(function () {
                var div = $(".div5");
                div.animate({ height: '300px', opacity: '0.4' }, "slow");
                div.animate({ width: '300px', opacity: '0.8' }, "slow");
                div.animate({ height: '100px', opacity: '0.4' }, "slow");
                div.animate({ width: '100px', opacity: '0.8' }, "slow");
            });
            $("#stop").click(function () {
                $(".div5").clearQueue();
            });

            $(".btn7").click(function () {
                var div = $(".div7");
                div.animate({ left: '100px' }, "slow");
                div.animate({ fontSize: '3em' }, "slow");
            });
        });
    </script>
</head>

<body>
    <div class="container mt-4 mb-4">
        <h4>Basic</h4>
        <pre>
            $(selector).animate({params}, speed, callback);
        </pre>
        <button class="btn1">Start Animation 1</button>
        <br><br>
        <button class="btn2">Start Animation 2</button>
        <br><br>
        <div class="div1" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
        <br><br><br><br><br><br>

        <h4>Using Relative Values</h4>
        <button class="btn3">Start Animation</button>
        <br> <br>
        <div class="div3" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
        <br><br><br><br><br><br>

        <h4>Using Pre-defined Values</h4>
        <p>You can even specify a property's animation value as "show", "hide", or "toggle"</p>
        <button class="btn4">Start Animation</button>
        <br><br>
        <div class="div4" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
        <br><br><br><br><br><br>

        <h4>Uses Queue Functionality</h4>
        <button class="btn5">Start Animation</button>
        <button id="stop">Stop Animation</button>
        <br><br>
        <div class="div5" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
        <br><br><br><br><br><br>

        <button class="btn7">Start Animation 2</button>
        <br><br>
        <div class="div7" style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div>
    </div>
</body>

</html>
