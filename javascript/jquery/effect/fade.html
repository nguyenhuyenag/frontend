<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            counter-reset: section;
        }

        h4::before {
            color: brown;
            counter-increment: section;
            /* Increment the value of section counter by 1 */
            content: counter(section) ") ";
            /* Display counter value in default style (decimal) */
        }
    </style>
    <script>
        $(function () {
            $("#btn-fadein").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            $("#btn-fadeout").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(1000);
            });
            // 
            $("#btn-fadeToggle").click(function () {
                $("#div11").fadeToggle();
                $("#div12").fadeToggle("slow");
                $("#div13").fadeToggle(1000);
            });
        });
    </script>
</head>

<body>
    <div class="container mt-4">
        <h4>fadeIn & fadeOut</h4>
        <pre>
            $(selector).fadeIn(speed,callback);
            $(selector).fadeOut(speed,callback);
        </pre>
        <button id="btn-fadein">Click to fade in boxes</button><br><br>
        <button id="btn-fadeout">Click to fade out boxes</button><br><br>
        <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
        <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
        <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
        <h4>fadeToggle = fadeIn + fadeOut</h4>
        <button id="btn-fadeToggle">Click to fade out boxes</button><br><br>
        <div id="div11" style="width:80px;height:80px;background-color:red;"></div><br>
        <div id="div12" style="width:80px;height:80px;background-color:green;"></div><br>
        <div id="div13" style="width:80px;height:80px;background-color:blue;"></div>
    </div>
</body>

</html>
