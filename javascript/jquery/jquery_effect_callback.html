<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $(".btn1").click(function () {
                $(".p1").hide(1000);
                alert("The paragraph is now hidden");
            });
            $(".btn2").click(function () {
                $(".p2").hide('slow', function () {
                    alert("The paragraph is now hidden");
                });
            });
        });
    </script>
</head>

<body>
    <div class="container mt-4 mb-4">
        <h4>Without callback</h4>
        <button class="btn1">Hide 1</button>
        <p class="p1">This is a paragraph with little content.</p>
        <h4>With callback</h4>
        <button class="btn2">Hide 2</button>
        <p class="p2">This is a paragraph with little content.</p>
    </div>
</body>

</html>
