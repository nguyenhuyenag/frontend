<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            counter-reset: section;
        }

        h4::before {
            color: brown;
            counter-increment: section;
            /* Increment the value of section counter by 1 */
            content: counter(section) ") ";
            /* Display counter value in default style (decimal) */
        }

        .panel, .flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        .panel {
            padding: 50px;
            display: none;
        }
    </style>
    <script>
        let isActive = true;
        $(function () {
            $("#flip").click(function () {
                if (isActive) {
                    $("#panel").slideDown("slow");
                } else {
                    $("#panel").slideUp("slow");
                }
                isActive = !isActive;
            });
            $("#toggle-flip").click(function(){
                $("#toggle-panel").slideToggle("slow");
            });
        });
    </script>
</head>

<body>
    <div class="container mt-4">
        <h4>up & down</h4>
        <div id="flip" class="flip">Click to slide up/down panel</div>
        <div id="panel" class="panel">Hello world!</div>
        <br/>
        <h4>toggle</h4>
        <div id="toggle-flip" class="flip">Click to toggle panel</div>
        <div id="toggle-panel" class="panel">Hello world!</div>
    </div>
</body>

</html>
