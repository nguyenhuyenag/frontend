<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                let txt = "";
                txt += "Width of div: " + $("#div1").width() + "</br>";
                txt += "Height of div: " + $("#div1").height() + "</br>";
                txt += "Inner width of div: " + $("#div1").innerWidth() + "</br>";
                txt += "Inner height of div: " + $("#div1").innerHeight() + "</br>";;
                txt += "Outer width of div: " + $("#div1").outerWidth() + "</br>";
                txt += "Outer height of div: " + $("#div1").outerHeight() + "</br>";
                txt += "Outer width (+margin): " + $("#div1").outerWidth(true) + "</br>";
                txt += "Outer height (+margin): " + $("#div1").outerHeight(true);
                $("#div1").html(txt);
            });
            $("#btn2").click(function () {
                $("#div1").width(500).height(500);
            });
        });
    </script>
    <style>
        #div1 {
            height: 250px;
            width: 300px;
            padding: 10px;
            margin: 3px;
            border: 1px solid blue;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h3>1) jQuery Dimension Methods</h3>
        <p>jQuery has several important methods for working with dimensions</p>
        <ul>
            <li><code>width()</code></li>
            <li><code>height()</code></li>
            <li><code>innerWidth()</code></li>
            <li><code>innerHeight()</code></li>
            <li><code>outerWidth()</code></li>
            <li><code>outerHeight()</code></li>
        </ul>
        <div class="text-center">
            <img src="./images/img_jquerydim.gif">
        </div>
        <h3>2) width() & height()</h3>
        <button id="btn1">Display dimensions of div</button>
        <button id="btn2">Set height & width</button>
        <br>
        <div id="div1"></div>
    </div>
</body>

</html>
