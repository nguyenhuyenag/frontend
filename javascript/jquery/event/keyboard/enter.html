<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enter</title>
    <link rel="shortcut icon" href="#">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            counter-reset: section;
        }

        h4::before {
            counter-increment: section;
            content: counter(section) ") ";
        }

        h4 {
            color: brown;
        }
    </style>

    <script>
        $(function () {
            var i = 0;
            $('#search1').on('keyup', (event) => {
                const id = event.key || event.which || event.keyCode || 0;
                if (id === 'Enter' || id === 13) {
                    $('.log').text(++i);
                }
            });
            
            $('#search2').on('keydown', (event) => {
                const id = event.key || event.which || event.keyCode || 0;
                if (id === 'Enter' || id === 13) {
                    $('.log').text(++i);
                }
            });
        });
    </script>
</head>

<body>
    <div class="container mt-4">
        <h4>Bắt sự kiện phím Enter vào input</h4>
        <input id="search1" type="search" class="form-control" style="width: 400px;" placeholder="Nhấn và nhả phím Enter">
        <input id="search2" type="search" class="form-control mt-3" style="width: 400px;" placeholder="Nhấn và giữ phím Enter">
        <h3 class="log"></h3>
    </div>
</body>

</html>
