<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Html</title>
    <link rel="shortcut icon" href="#">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            counter-reset: section;
        }
        h4::before {
            counter-increment: section;
            content: counter(section) ") ";
        }
        h4 {
            color: brown;
        }
        button {
            cursor: pointer;
        }
    </style>
    <script>
        $(function () {         
            $('.html').click(function () {
                let val = $("div.demo-container").html();
                $('.output2').text(val);
            });
            $('.htmlString').click(function () {
                $(".output2").html('This <button name="nada">button</button> does nothing');
            });
            
            // text
            $('.text').click(function () {
                $(".output3").text('This <button name="nada">button</button> does nothing');
            });
        });
    </script>
</head>

<body>
    <div class="container mt-4 mb-4">
        <h4>html()</h4>
        <p>Thêm nội dung vào cuối (đầu) các phần tử được chọn. Nội dung có thể là một chuỗi HTML, một phần tử HTML hoặc một đối tượng jQuery</p>
        
    </div>
</body>

</html>
