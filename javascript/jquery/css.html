<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                alert("Background color = " + $(".p1").css("background-color"));
            });
        });
    </script>
</head>

<body>
    <div class="container mt-4">
        <h3>1) Return a CSS Property</h3>
        <p class="p1" style="background-color:#ff0000">This is a paragraph.</p>
        <button id="btn1">Return background-color of p</button>
        <br>
        <h3>2) Set a CSS Property</h3>
        <pre>
            $("p").css("background-color", "yellow");
            $("p").css({"background-color": "yellow", "font-size": "200%"});
        </pre>
    </div>
</body>

</html>
