<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Getters and Setters</h2>
    <p id="demo"></p>
    <script>
        // Create an object:
        var person = {
            firstName: "John",
            lastName: "Doe",
            get fullName() {
                return this.firstName + " " + this.lastName;
            }
        };
        // Display data from the object using a getter:
        document.getElementById("demo").innerHTML = person.fullName;
    </script>
</body>

</html>
