<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Array.map()</h1>
    <p id="result"></p>
    <script>
        var arr = [1, 2, 3, 4, 5];
        var arrMap = arr.map(function (element, index, array) {
            return element * 2;
        });
        document.getElementById("result").innerHTML = arr + " => " + arrMap;
    </script>
</body>

</html>
