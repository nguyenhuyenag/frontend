<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Getters and Setters</h2>
    <p id="demo"></p>
    <script>
        // Create an object:
        var person = {
            firstName: "John",
            lastName: "Doe",
            language: "",
            set lang(value) {
                this.language = value.toUpperCase();
            }
        };
        // Set an object property using a setter:
        person.lang = "en";
        // Display data from the object:
        document.getElementById("demo").innerHTML = person.language;
    </script>
</body>

</html>
