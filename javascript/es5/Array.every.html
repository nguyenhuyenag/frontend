<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Array.reduce()</h2>
    <p>This example finds the sum of all numbers in an array:</p>
    <p id="demo"></p>
    <script>
        var number = 2;
        var numbers = [1, 2, 3, 4, 5];
        var every = numbers.every(function (element, index, array) {
            return element > number;
        });
        document.getElementById("demo").innerHTML = "All element [" + numbers + "] over " + number + " is: " + every;
    </script>
</body>
</html>
