<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Array.some()</h2>
    <p>The some() method checks if some array values pass a test.</p>
    <p id="demo"></p>
    <script>
        var numbers = [45, 4, 9, 16, 25];
        var allOver18 = numbers.some(function (value) {
            return value > 18;
        });
        document.getElementById("demo").innerHTML = "In [" + numbers + "] some over 18 is " + allOver18;
        // function myFunction(value) {
        //     return value > 18;
        // }
    </script>
</body>

</html>
