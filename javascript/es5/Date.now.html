<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <h2>JavaScript Date.now()</h2>
    <p>Date.now() is new in ECMAScript 5 (2009):</p>
    <p id="now"></p>
    <p id="getTime"></p>
    <script>
        document.getElementById("now").innerHTML = Date.now();
        var d = new Date();
        document.getElementById("getTime").innerHTML = d.getTime();
    </script>
</body>

</html>
