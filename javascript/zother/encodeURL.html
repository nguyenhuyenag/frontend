<!DOCTYPE html>
<html>

<head>
    <title>Global</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        h3 {
            color: rgb(204, 5, 5);
        }

        body {
            counter-reset: section;
        }

        h3 {
            counter-reset: subsection;
        }

        h3::before {
            counter-increment: section;
            content: ""counter(section) ") ";
        }

        h4::before {
            counter-increment: subsection;
            content: counter(section) "."counter(subsection) ") ";
        }
    </style>
</head>

<body>
    <div class="container mt-2 mb-4">
        <h3>encodeURI() & decodeURI()</h3>
        <p>Hàm encodeURI() mã hóa các ký tự đặc biệt ngoại trừ: <code>, / ? : @ & = + $ #</code></p>
        <p id="demo_encodeURI"></p>
        <script>
            var uri = "test.asp?regex=^a&car=saab";
            var enc = encodeURI(uri);
            var dec = decodeURI(enc);
            var res = "Encoded URI: <code>" + enc + "</code> <br>" + "Decoded URI: <code>" + dec + "</code>";
            $('#demo_encodeURI').html(res);
        </script>

        <h3>encodeURIComponent() & decodeURIComponent()</h3>
        <p>Hàm encodeURIComponent() mã hóa các ký tự đặc biệt kể cả <code>, / ? : @ & = + $ #</code></p>
        <p id="demo_encodeURIComponent"></p>

        <script>
            var uri = "https://w3schools.com/test.asp?name=ståle&car=saab";
            var res = "URI: <code>" + uri + "</code> <br/>" + "Encoded: <code>" + encodeURIComponent(uri) + "</code>";
            $('#demo_encodeURIComponent').html(res);
        </script>
    </div>
</body>

</html>
