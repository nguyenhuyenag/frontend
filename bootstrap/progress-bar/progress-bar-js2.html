<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        #progress-bar {
            width: 100%;
            background-color: #f1f1f1;
        }

        #progress-bar-fill {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            transition: width 0.5s;
            position: relative;
        }

        #progress-bar-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-weight: bold;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="progress-bar">
            <div id="progress-bar-fill">
                <span id="progress-bar-text">0%</span>
            </div>
        </div>
        <button class="btn btn-primary text-center" id="start-button">Primary</button>
    </div>
    <script>
        $(document).ready(function () {
            var progressBarFill = $("#progress-bar-fill");
            var progressBarText = $("#progress-bar-text");
            var width = 0;
            var interval;

            $("#start-button").click(function () {
                if (interval) {
                    return; // Return if the progress bar is already running
                }

                interval = setInterval(frame, 10);

                function frame() {
                    if (width >= 100) {
                        clearInterval(interval);
                        interval = null;
                    } else {
                        width++;
                        progressBarFill.css("width", width + "%");
                        progressBarText.text(width + "%");
                    }
                }
            });
        });
    </script>
</body>

</html>
