<!DOCTYPE html>
<html>

<head>
    <style>
        .center {
            height: 200px;
            position: relative;
            border: 3px solid green;
        }

        .center img {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <h2>Centering</h2>
    <p>In this example, we use positioning and the transform property to vertically and horizontally center the div element:</p>

    <div class="center">
        <img class="img2" src="https://www.w3schools.com/css/pineapple.jpg" alt="pineapple" width="170" height="170">
    </div>

</body>

</html>
