<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Images</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("img").attr("src", "https://www.w3schools.com/bootstrap4/cinqueterre.jpg");
        });
    </script>
    <style>
        h5 {
            color: rgb(207, 8, 8);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Images</h1>
        <h5>1) Thumbnail</h5>
        <p>The .img-thumbnail class creates a thumbnail of the image:</p>
        <img class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
        <h5>2) Center Image</h5>
        Use classes <code>.mx-auto</code> (margin:auto) and <code>.d-block</code> (display:block)
        <img class="mx-auto d-block">
        <h5>3) Responsive Images</h5>
        <img class="img-fluid" alt="Chania" width="460" height="345"> 
   </div>
</body>

</html>
