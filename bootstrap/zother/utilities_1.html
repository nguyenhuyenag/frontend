<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Utilities</title>
    <link rel="shortcut icon" href="#">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    
    <style>
        h3 {
            color: rgb(207, 8, 8);
        }

        #outerDiv {
            width: 200px;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #innerDiv {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Utilities</h1>

        <h3>1) Float and Clearfix</h3>
        <div class="clearfix bg-info h-5">
            <span class="float-left">Float left</span>
            <span class="float-right">Float right</span>
        </div>

        <hr>
        <h3>2) Horizontal Centering</h3>
        <div class="mx-auto bg-warning" style="width:150px">Centered</div>

        <hr>
        <div id="outerDiv" class="bg-info">
            <div id="innerDiv" class="bg-warning">Inner Div
            </div>
        </div>

        <hr>
        <h3>3) Shadows</h3>
        <div class="shadow-none p-4 mb-4 bg-light">No shadow</div>
        <div class="shadow-sm p-4 mb-4 bg-white">Small shadow</div>
        <div class="shadow p-4 mb-4 bg-white">Default shadow</div>
        <div class="shadow-lg p-4 mb-4 bg-white">Large shadow</div>

        <hr>
        <h3>4) Vertical Align</h3>
        <span class="align-baseline">baseline</span>
        <span class="align-top">top</span>
        <span class="align-middle">middle</span>
        <span class="align-bottom">bottom</span>
        <span class="align-text-top">text-top</span>
        <span class="align-text-bottom">text-bottom</span>

        <hr>
        <h3>5) List inline</h3>
        <ul class="list-inline">
            <li class="list-inline-item">Coffee</li>
            <li class="list-inline-item">Tea</li>
            <li class="list-inline-item">Milk</li>
        </ul>
    </div>
    <br /><br />
</body>

</html>
